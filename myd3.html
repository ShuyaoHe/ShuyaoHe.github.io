<html class="gr__dave-landry_com"><head>
    <meta charset="utf-8">
    <title>D3 Intro</title>
  </head>
  <body data-gr-c-s-loaded="true">
    <svg id="mysvg" width="1007" height="639">
      <circle r="2" cy="50" cx="50" class="dot" fill="rgb(0, 128, 0)">
    </circle><circle r="4" cy="50" cx="100" class="dot" fill="rgb(0, 128, 0)">
    </circle><circle r="6" cy="50" cx="150" class="dot" fill="rgb(0, 128, 0)">
    </circle><circle r="8" cy="50" cx="200" class="dot" fill="rgb(0, 128, 0)"></circle></svg>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script>


  var svg = d3.select("#mysvg")
    .attr("width", window.innerWidth)
    .attr("height", window.innerHeight);

  function draw(dataArray) {

    var circles = svg.selectAll(".dot")
      .data(dataArray);

    circles.exit()
      .transition().duration(1000)
      .attr("r", 0)
      .attr("fill", "red")
      .remove();

    var enterCircles = circles.enter().append("circle")
      .attr("r", 0)
      .attr("cy", "50")
      .attr("cx", function(d, index) {
        return 50 * (index + 1);
      })
      .attr("class", "dot");

    circles.merge(enterCircles)
      .transition().duration(1000)
      .attr("r", function(d) {
        return d;
      })
      .attr("fill", "green");

  }

  draw([2, 4]);


</script>



</body></html>
